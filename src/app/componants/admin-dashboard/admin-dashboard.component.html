
<div class="container">
  <div class="col-md-9 col-sm-6 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">Nouveau produit</div>
      <form #f="ngForm" (ngSubmit)="onSaveArticle(f.value)">
        <div class="form-group">
          <label class="control-label">artdesignation</label>
          <input class="form-control" type="text" name="artdesignation" ngModel>
        </div>

        <div class="form-group">
          <label class="control-label">description</label>
          <input class="form-control" type="text" name="description" ngModel>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
